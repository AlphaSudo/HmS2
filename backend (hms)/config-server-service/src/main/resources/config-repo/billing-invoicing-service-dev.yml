  jwt:
    secret: aGVsbG93b3JsZGhlbGxvd29ybGRoZWxsb3dvcmxkaGVsbG93b3JsZGhlbGxvd29ybGRoZWxsb3dvcmxkaGVsbG93b3JsZGhlbGxvd29ybGQ=

# Billing Service Development Configuration
billing:
  invoice:
    auto-generate-number: true
    default-due-days: 15  # Shorter for development
    default-tax-rate: 0.05  # Lower tax rate for development
  payment:
    gateway:
      enabled: false  # Disabled in development

# Logging Configuration
