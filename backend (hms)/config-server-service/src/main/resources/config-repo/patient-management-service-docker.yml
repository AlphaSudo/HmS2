# Docker-specific configuration for Patient Management Service
server:
  port: 8084

spring:
  # PostgreSQL Database Configuration for Docker
  datasource:
    url: jdbc:postgresql://postgres:5432/hms_patient_db
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  # MongoDB Configuration for Docker
  data:
    mongodb:
      uri: mongodb://mongodb:27017/hms_medical_history_db
      auto-index-creation: true

  # Mongock configuration
  mongock:
    enabled: true
    migration-scan-package: com.pro.patientmanagementservice.migration

  # Flyway Configuration
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true

# JWT Configuration
app:
  jwt:
    secret: ${JWT_SECRET}


# Stroke Prediction Service Configuration
stroke:
  prediction:
    service:
      url: http://stroke-prediction-service:8090
    use:
      discovery: true

# Eureka Configuration for Docker
eureka:
  client:
    service-url:
      defaultZone: http://discovery-server:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
    hostname: patient-management-service



# Logging Configuration
logging:
  level:
    com.pro.patientmanagementservice: INFO
    org.springframework.security: INFO
    org.hibernate.SQL: WARN
    org.springframework.data.mongodb: INFO
    org.flywaydb: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n" 