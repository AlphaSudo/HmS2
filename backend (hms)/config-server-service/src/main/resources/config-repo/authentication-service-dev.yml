# Development Profile Configuration for Authentication Service
# This profile uses H2 in-memory database for easy development setup

spring:
  # H2 Database Configuration for Development
  datasource:
    url: jdbc:h2:mem:auth_dev_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: # Empty password for H2
    
  # H2 Console for database inspection
  h2:
    console:
      enabled: true
      path: /h2-console
      
  # JPA Configuration for H2
  jpa:
    hibernate:
      ddl-auto: create-drop  # Recreate schema on each restart for development
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

# Development Logging - More verbose
logging:
  level:
    com.pro.authenticationservice: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE 