# Development Configuration for Billing Invoicing Service

# Server Configuration
server:
  port: 8089

# Spring Configuration
spring:
  # Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/hms_billing_db
    username: postgres
    password: password
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # MongoDB Configuration
  data:
    mongodb:
      uri: mongodb://localhost:27017/hms_billing_db

# JWT Configuration
